{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center mb-5">
                <h1 class="display-4 fw-bold mb-4">Contact Us</h1>
                <p class="lead">Have questions? We're here to help!</p>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-lg-6" data-aos="fade-right">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-5">
                        <h3 class="mb-4">Get in Touch</h3>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6" data-aos="fade-left">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-5">
                        <h3 class="mb-4">Contact Information</h3>
                        <div class="contact-info">
                            <div class="d-flex mb-4">
                                <div class="icon-box bg-primary bg-opacity-10 text-primary me-4">
                                    <i class="bi bi-geo-alt fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Address</h5>
                                    <p class="mb-0">123 Medical Drive, Health City, HC 12345</p>
                                </div>
                            </div>
                            
                            <div class="d-flex mb-4">
                                <div class="icon-box bg-primary bg-opacity-10 text-primary me-4">
                                    <i class="bi bi-telephone fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Phone</h5>
                                    <p class="mb-0">+1 (234) 567-8900</p>
                                </div>
                            </div>
                            
                            <div class="d-flex">
                                <div class="icon-box bg-primary bg-opacity-10 text-primary me-4">
                                    <i class="bi bi-envelope fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Email</h5>
                                    <p class="mb-0">support@mediai.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
